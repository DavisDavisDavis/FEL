<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="node_modules/@splidejs/splide/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="/style/carousel.css" />
    <link rel="stylesheet" href="/style/fonts.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/hero_section.css" />
    <title>Future. Experience. Lab.</title>
  </head>
  <body>
    <header>
      <h1 class="logo">
        Future. <br />
        Experience. <br />
        Lab.
      </h1>
      <ul class="header">
        <li class="header-item">LAB</li>
        <li class="header-item">Kontakt</li>
        <li class="header-item">Om oss</li>
      </ul>
    </header>

    <section class="hero_section">
      <div>
        <h1>
          <span>F</span>uture. <br />
          <span>E</span>xperience. <br />
          <span>L</span>ab.
        </h1>

        <button class="contact">Kontakta oss</button>
      </div>
      <img src="/images/Hero bild.png" alt="" />
    </section>

    <div class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img
              class="splide__slide"
              src="/images/biljett_svg.svg"
              alt="ticket to lab event"
            />
          </li>
          <li class="splide__slide">
            <img
              class="splide__slide"
              src="/images/biljett_svg.svg"
              alt="ticket to lab event"
            />
          </li>
          <li class="splide__slide">
            <img
              class="splide__slide"
              src="/images/biljett_svg.svg"
              alt="ticket to lab event"
            />
          </li>
          <li class="splide__slide">
            <img
              class="splide__slide"
              src="/images/biljett_svg.svg"
              alt="ticket to lab event"
            />
          </li>
          <li class="splide__slide">
            <img
              class="splide__slide"
              src="/images/biljett_svg.svg"
              alt="ticket to lab event"
            />
          </li>
        </ul>
      </div>
    </div>
    <div class="seal-container">
      <img class="seal" src="/images/säl och bro igen.png" />
      <div class="seal-button">Provkör din verksamhets framtid.</div>
      <button class="contact">Kontakta oss</button>
    </div>
    <footer>
      <div class=""></div>
    </footer>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./carousel.js"></script>
  </body>
</html>
